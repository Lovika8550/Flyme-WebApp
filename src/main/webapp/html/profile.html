<!DOCTYPE html>
<html>

<head>
	<title>FlyMe - Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link href="../css/styles.css" rel="stylesheet" type="text/css">
	<script defer src="../js/profile.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html"><img src="../images/logo.jpg"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="search.html">Search flights</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="profile.html">Profile</a>
					</li>
				</ul>
				<ul class="navbar-nav d-flex">
					<li class="nav-item">
						<a class="nav-link" href="login.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="signup.html">Sign up</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<section class="gradient-custom">
			<div class="container py-3 h-100">
				<div class="row justify-content-center align-items-center h-100">
					<div class="col-12 col-lg-9 col-xl-10">
						<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
							<div class="card-body p-4 p-md-5">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">My profile</h3>
								<form id="sign-up" action="user" method="POST">
									<section>
										<div class="row">
											<div class="col-md-12 mb-4">
												<h4>Personal information</h4>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="full-name">Name</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<input type="text" id="full-name" name="full-name"
														class="form-control form-control-lg" value="Hugo Beltran" disabled/>
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="nationality">Nationality</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<input type="text" id="nationality" name="nationality"
														class="form-control form-control-lg" value="Colombia" disabled/>
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="date-of-birth">Date of birth</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<input type="text" id="date-of-birth" name="date-of-birth"
														class="form-control form-control-lg" value="January 10, 1982" disabled/>
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="gender">Gender</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<input type="text" id="gender" name="gender"
														class="form-control form-control-lg" value="Male" disabled/>
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="email">Email</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<input type="email" id="email" name="email"
														class="form-control form-control-lg" value="hbeltrane@hotmail.com" disabled/>
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="phone">Phone</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<div class="input-group">
														<span class="input-group-text" id="inputGroupPrepend">+1</span>
														<input type="tel" class="form-control form-control-lg"
															id="phone-number" name="phone-number"
															aria-describedby="inputGroupPrepend" value="4168878176" disabled>
													</div>
												</div>
											</div>
										</div>
										<div class="row text-center d-flex align-items-center">
											<div class="col-md-12 mb-4">
												<div class="form-outline">
													<input class="btn btn-secondary btn-sm" type="button" value="Edit" />
													<input class="btn btn-primary btn-sm" type="button" value="Save" />
												</div>
											</div>
										</div>
									</section>
									<section>
										<div class="row">
											<div class="col-md-12 mb-4">
												<h4>Payment method</h4>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="card-number">Card number</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<input type="text" id="card-number" name="card-number"
														class="form-control form-control-lg" value="1234567890123456" disabled/>
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="card-name">Name on card</label>
												</div>
											</div>
											<div class="col-md-8 mb-4">
												<div class="form-outline">
													<input type="text" id="card-name" name="card-name"
														class="form-control form-control-lg" value="HUGO BELTRAN" disabled/>
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="expiry-date">Expiry date</label>
												</div>
											</div>
											<div class="col-md-3 mb-4">
												<div class="form-outline">
													<input type="text" id="expiry-date" name="expiry-date"
														class="form-control form-control-lg" value="24/08" disabled/>
												</div>
											</div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<label class="form-label" for="cvc">CVC</label>
												</div>
											</div>
											<div class="col-md-3 mb-4">
												<div class="form-outline">
													<input type="password" id="cvc" name="cvc"
														class="form-control form-control-lg" value="123" disabled/>
												</div>
											</div>
										</div>
										<div class="row text-center d-flex align-items-center">
											<div class="col-md-12 mb-4">
												<div class="form-outline">
													<input class="btn btn-secondary btn-sm" type="button" value="Edit" />
													<input class="btn btn-primary btn-sm" type="button" value="Save" />
												</div>
											</div>
										</div>
									</section>
									<section>
										<div class="row">
											<div class="col-md-12 mb-4">
												<h4>My flights</h4>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-3 mb-4">
												<h5>Number</h5>
											</div>
											<div class="col-md-3 mb-4">
												<h5>From - To</h5>
											</div>
											<div class="col-md-3 mb-4">
												<h5>Date</h5>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-3 mb-4">
												<p>1234</p>
											</div>
											<div class="col-md-3 mb-4">
												<p>XYZ - TRO</p>
											</div>
											<div class="col-md-3 mb-4">
												<p>2023-05-05</p>
											</div>
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<input class="btn btn-secondary btn-sm" type="button"
														value="Details" />
													<input class="btn btn-primary btn-sm" type="button"
														value="Cancel" />
												</div>
											</div>
										</div>
										<div class="row d-flex align-items-center">
											<div class="col-md-3 mb-4">
												<p>5678</p>
											</div>
											<div class="col-md-3 mb-4">
												<p>QBC - AFR</p>
											</div>
											<div class="col-md-3 mb-4">
												<p>2023-11-01</p>
											</div>
											<div class="col-md-1 mb-4"></div>
											<div class="col-md-2 mb-4">
												<div class="form-outline">
													<input class="btn btn-secondary btn-sm" type="button"
														value="Details" />
													<input class="btn btn-primary btn-sm" type="button"
														value="Cancel" />
												</div>
											</div>
										</div>
									</section>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
