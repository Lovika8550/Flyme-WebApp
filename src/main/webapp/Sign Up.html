<!DOCTYPE html>
<html>

<head>
    <title>Book your flight</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script defer src="js/script.js"></script>
</head>

<body style="background-image: url('images/pascal-meier-UYiesSO4FiM-unsplash.jpg'); background-size: 100%;;"> 
    <div class="container">
        <form action="Sign Up" method="GET">
	        <table>
	            <tr>
	                <td>
	                    <label for="First Name">First Name</label>
	                </td>
	                <td>
	                    <input type="text" name="First Name" id ="fname">
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <label for="Last Name">Last Name</label>
	                </td>
	                <td>
	                    <input type="text" name="Last Name" id ="lname">
	                </td>
                </tr>
                <tr>
	                <td>
	                    <label for="Country/Region Of Residence">Country/Region Of Residence:</label>
	                </td>
	                <td>
	                    <select name="Country/Region Of Residence">												
							<option value="">Country/Region Of Residence</option>												
							<option value="Canada">Canada</option>
	                     	<option value="Colombia">Colombia</option>
	                      	<option value="Dominican Republic">Dominican Republic</option>
	                      	<option value="India">India</option>
	                      	<option value="Mexico">Mexico</option>
	                    </select>
	                </td>
                </tr>
             <tr>
	                <td>
	                    <label for="Date Of Birth" >What is your Date Of Birth?</label>
	                </td>
	                <td>
                            <select name="Gender">												
                                <option value="Gender">Gender</option>												
                                <option value="Male">Male</option>
                                 <option value="Female">Female</option>
                                  <option value="Transgender">Transgender</option>
                                  <option value="Other">Other</option>
                            </select>
                        </td>
             </tr>
	            <tr>
	                <td>
	                    <label for="Email">What is your Email?</label>
	                </td>
	                <td>
	                    <input type="email" name="Email" id ="mail">
	                </td>
                </tr>
                <tr>
	                <td>
	                    <label for="Phone Number">What is your phone number?</label>
	                </td>
	                <td>
	                    <input type="tel" name="Phone Number" id ="phone">
	                </td>
             </tr>
	     </table>
	        <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
