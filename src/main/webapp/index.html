<!DOCTYPE html>
<html>

<head>
    <title>Book your flight</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script defer src="js/script.js"></script>
</head>

<body style="background-image: url('images/background.jpg'); background-size: 100%;"> 
    <div class="container">
        <form action="flights" method="GET">
	        <table>
	            <tr>
	                <td></td>
	                <td></td>
	                <td>
	                    <label for="round">Round trip</label>
	                </td>
	                <td>
	                    <input type="checkbox" name="round" checked>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <label for="from">From: </label>
	                </td>
	                <td>
	                    <select name="from">												
							<option value="">choose an option</option>												
							<option value="Canada">Canada</option>
	                     	<option value="Colombia">Colombia</option>
	                      	<option value="Dominican Republic">Dominican Republic</option>
	                      	<option value="New Delhi">New Delhi</option>
	                      	<option value="Toronto">Toronto</option>
	                    </select>
	                </td>
	                <td>
	                    <label for="to" required>To: </label>
	                </td>
	                <td>
	                    <select name="to">
							<option value="">choose an option</option>												
							<option value="Canada">Canada</option>
	                      	<option value="Colombia">Colombia</option>
	                      	<option value="Dominican Republic">Dominican Republic</option>
	                      	<option value="New Delhi">New Delhi</option>
	                      	<option value="Toronto">Toronto</option>
	                    </select>
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <label for="depart">Depart: </label>
	                </td>
	                <td>
	                    <input type="date" name="depart" required>
	                </td>
	                <td>
	                    <label for="return">Return: </label>
	                </td>
	                <td>
	                    <input type="date" name="return">
	                </td>
	            </tr>
	            <tr>
	                <td>
	                    <label for="passengers">Passengers: </label>
	                </td>
	                <td>
	                    <select name="passengers">
	                        <option value="1">1</option>
	                        <option value="2">2</option>
	                        <option value="3">3</option>
	                        <option value="4">4</option>
	                    </select>
	                </td>
	                <td>
	                    <label for="class">Class: </label>
	                </td>
	                <td>
	                    <select name="class">
	                        <option value="Economy">Economy</option>
	                        <option value="Business">Business</option>
	                        <option value="First class">First class</option>
	                    </select>
	                </td>
	            </tr>
	        </table>
	        <input type="submit" value="Book flight">
        </form>
    </div>
</body>

</html>
