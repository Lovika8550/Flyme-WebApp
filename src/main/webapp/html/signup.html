<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script defer src="js/signup.js"></script>
  <title>Sign Up</title>
</head>
<body>

  <div class="container">

    <div class="col-lg-8 col-md-10 mx-auto">
      <section class="pb-4 m-4">

        <div class="bg-white border rounded-4">
              
          <div class="d-flex justify-content-center mt-4">
            <h1>Sign Up</h1>
          </div>

          <section class="w-100 p-4 d-flex justify-content-center pb-4">
            
            <form id="sign-up" class="row g-3 col-md-8" action="user" method="POST">

                <div class="col-md-6">
                  <label for="first-name" class="form-label">First name</label>
                  <input type="text" class="form-control" id="first-name" name="first-name">
                </div>
                <div class="col-md-6">
                  <label for="last-name" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="last-name" name="last-name">
                </div>
                
                <div class="col-md-4">
                  <label for="date-of-birth" class="form-label">Date of birth</label>
                  <input type="hidden" id="date-of-birth" name="date-of-birth" value="">
                  <select id="month" class="form-select">
                    <!-- JavaScript populated options -->
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="day" class="form-label">&nbsp;</label>
                  <select id="day" class="form-select">
                    <!-- JavaScript populated options -->
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="year" class="form-label">&nbsp;</label>
                  <select id="year" class="form-select">
                    <!-- JavaScript populated options -->
                  </select>
                </div>
                
                <div class="col-md-6">
                  <label for="nationality" class="form-label">Nationality</label>
                  <select id="nationality" name="nationality" class="form-select">
                    <option value="CA" selected>Canada</option>
                    <option value="US">United States</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" name="gender" class="form-select">
                    <option value="M" selected>Male</option>
                    <option value="F">Female</option>                    
                    <option value="X">Other</option>
                  </select>
                </div>

                <div class="col-12">
                  <label for="phone-number" class="form-label">Phone number</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend">+1</span>
                    <input type="text" class="form-control" id="phone-number" name="phone-number" aria-describedby="inputGroupPrepend">
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@email.com">
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-md-6">
                  <label for="confirm-password" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="confirm-password">
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="marketing">
                    <label class="form-check-label" for="marketing">
                      I would like to receive mileage marketing emails
                    </label>
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary col-6">Create your account</button>
                </div>
              </form> 
              
          </section>         
        </div>

      </section>
    </div>
    
  </div>

</body>
</html>
